type Curso{
    _id: ID!
    title: String!
    teacher: String!
    description: String!
    topic: String!
}

type Query {
    "Devuelve todos los cursos"
    getCourses:[Curso]
    "Devuelve un curso"
    getCourse(id: ID!):Curso
}

input CourseInput{
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Mutation{
    "Crea un curso"
    createCourse(input: CourseInput!): Curso
}